<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet"href="style.css">
</head>
<body>
  <main>
    <div class="div__result"><p>Number</p></div>
  <div class="div__btn">
    <button class="btn__lightgrey">C</button>
    <button class="btn__lightgrey">+/-</button>
    <button class="btn__lightgrey">%</button>
    <button class="btn__orange-dot">รท</button>
    <button class="7">7</button>
    <button class="8">8</button>
    <button class="9">9</button>
    <button class="btn__orangeX">X</button>
    <button class="4">4</button>
    <button class="5">5</button>
    <button class="6">6</button>
    <button class="btn__orange-">-</button>
    <button class="1">1</button>
    <button class="2">2</button>
    <button class="3">3</button>
    <button class="btn__orange-plus">+</button>
  </div>
    <div class="div__bottom-calculator">
      <button class="0">0</button>
      <button>.</button>
      <button class="btn__orange-equal">=</button>
    </div>
  </main>
<script src="./app.js"></script>
</body>
</html>
