<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet"href="style.css">
</head>
<body>
  <main>
    <div class="div__result"><p>Number</p></div>
  <div class="div__btn">
    <button class="btn__lightgrey">C</button>
    <button class="btn__lightgrey">+/-</button>
    <button class="btn__lightgrey">%</button>
    <button class="btn__orange">รท</button>
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button class="btn__orange">X</button>
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button class="btn__orange">-</button>
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button class="btn__orange">+</button>
  </div>
    <div class="div__bottom-calculator">
      <button>0</button>
      <button>.</button>
      <button id="btn__orange">=</button>
    </div>
  </main>

</body>
</html>
